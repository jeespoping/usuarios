<app-loading *ngIf="loading"></app-loading>
<div class="row">
    <div class="col-lg-8 offset-lg-2">
        <div class="card" style="width: 25rem; margin: 0 aut;">
            <img [src]="urlImg" class="card-img-top img-thumbnail" >
            <div class="card-body text-center">
                <h5 class="card-titl">{{ firstName }}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Email: {{email}}</li>
                    <li class="list-group-item">Genero: {{ gender }}</li>
                </ul>
            </div>
            <button [routerLink]="['/dashboard']" routerLinkActive="router-link-active"  class="bn btn-primary btn-block btn-xl">
                Volver
            </button>
        </div>
    </div>
</div>
